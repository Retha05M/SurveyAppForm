<!--2. Sign up form-->

  <div class="sign_up_form_popup">
      <div class="signup_Form"> 
        <form action="" class="signUp_form_inputs">
            <h1 class="title">Sign up</h1>


        <!--Name Box-->
           <div class="input_container">
              <label for="" class="label">Name</label>
                <input type="text"
                       id="signUp_name"
                       class="input_box">
             </div>

      <!--Surname Box-->
              <div class="input_container">
                <label for="" class="label">Surname</label>
                  <input type="text"
                       id="signUp_surname"
                       class="input_box">
            </div>
    
      <!--Position Box-->
              <div class="input_container">
                <label for="" class="label">Position</label>
                  <input type="text"
                       id="position"
                       class="input_box">
            </div>

      <!--Email Box-->
            <div class="input_container">
              <label for="" class="label">Email</label>
                <input type="text"
                       id="email"
                       class="input_box"
                       required
                >
            </div>
    
      <!--Password Box-->
            <div class="input_container">
                <label for="" class="label">Password</label>
                  <input type="password"
                       id="password"
                       class="input_box"
                       minlength="3"
                       required>
            </div>
    
      <!-- Confirm Box
            <div class="input_container">
                <label for="" class="label">Confirm Password</label>
                  <input type="password"
                       id="confirm_password"
                       class="input_box"
                       minlength="3"
                       required>
            </div> -->

    
            <button type="submit" value="submit" id="survey_submitBtn" class="submitBtn">Sign up</button>
            <!-- <span class="registed">Sign In Here</span> -->
  
        </form>
      </div>
    </div>


<!--3. sign in form-->
    <div class="sign_in_form_popup">
      <div class="signin_Form">
          <form action="" class="signIn_form_inputs">
            
            <h1 class="title">Sign In</h1>

    <!--Email Box-->
            <div class="input_container">
              <label for="" class="label">Email</label>
                <input type="text"
                       id="user_email"
                       class="input_box">
            </div>

    <!--Password Box-->
            <div class="input_container">
              <label for="" class="label">Password</label>
                <input type="password"
                       id="user_password"
                       class="input_box"
                       minlength="3"
                       required>
            </div>

            <!--Admin-->
            <div class="input_container ">
                <p class="p_input"> Are you an Admin?</p>
                  <select id="admin_options" name="admin" class="admin_dropdown" required>
                    <option disabled selected value>Select Yes/No</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                 </select>
            </div>


            <button type="submit" value="submit" id="survey_submitBtn" class="submitBtn signInBtn">Sign In</button>
            <br>
            <span class="register">Sign Up Here</span>

        </form>
      </div>
    </div>

      <script src="login_script.js"></script>
</body>
